<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginWindow()">&times;</span>
        <h2>Sign In</h2>
        <p>If you are already logged in, you can proceed.</p>
        <div class="button-container">
            <button id="proceedButton" onclick="proceedToYouTube()">Proceed to YouTube</button>
            <button id="googleSignInButton" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
