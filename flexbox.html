<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox Practice</title> 
  </head>
  <body>
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; flex: 1;">div 2<p>flex 1</p></div>
    </div>
    <div style="
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: center;">
    <div style="background-color: lightblue; width: 100px;">100px
    </div>
    <div style="background-color: rgb(66, 212, 98); width: 100px;">div 2<p>flex 1</p></div>
    <div style="background-color: lightcoral; width: 100px;">div 2<p>flex 1</p>
    </div> 
    </div>
    <div style="
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;">
    <div style="background-color: lightblue; width: 100px;">100px
    </div>
    <div style="background-color: rgb(66, 212, 98); width: 100px;">div 2<p>flex 1</p></div>
    <div style="background-color: lightcoral; width: 100px;">div 2<p>flex 1</p>
    </div> 
    </div>
    <div style="
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;">
    <div style="background-color: lightblue; width: 100px;">100px
    </div>
    <div style="background-color: rgb(66, 212, 98); width: 100px;">div 2</div>
    <div style="background-color: lightcoral; width: 100px;">div 2</div> 
    </div>
  </body>
</html>
